services:
  - type: web
    name: tourgether-api
    env: docker
    region: oregon  # or singapore, frankfurt, etc.
    plan: starter   # or free for testing
    healthCheckPath: /health
    buildCommand: ""  # Docker handles build
    startCommand: ""  # Docker CMD handles start
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Manual entry required
      - key: HF_TOKEN
        sync: false  # Manual entry required
      - key: MODEL_DIR
        value: /app/models
      - key: MODEL_PATH
        value: /app/models/best.pt
      - key: PORT
        value: "10000"
    disk:
      name: model-cache
      mountPath: /app/models
      sizeGB: 1